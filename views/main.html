<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <style type="text/css">
        .myclass {
            margin: 3px;
            font-size: medium;
            width: 65%;
            margin-left: 17%;
            font-weight: lighter;
            text-align: center;
            border:2px solid #08D671;
            border-radius: 7px;
    	}
    </style>
    <script type="text/javascript">

    </script>
</head>

<body>

	<div class = "container">
		<div class = "row">
			<div ng-repeat="contest in ongoingcontests">
        		<div class = "myclass">
        			<a ng-href="{{contest.url}}">
                        {{contest.platform | lowercase}} {{ contest.name }}</a> 
        				</br>Ends on 
        			<strong>
        				{{contest.endTime}}
        			</strong>
        		</div>
        	</div>
    	</div>
	</div>

	<div class="newclass"><span style="color:#FFFFFF; font-weight:normal; vertical-align:middle">Upcoming Contests</span>
    </div>

	<div class = "container">
		<div class = "row">
			<div ng-repeat="contest in upcomingcontests">
        		<div class = "myclass">
        			<a ng-href="{{contest.url}}">{{contest.platform | lowercase}} {{ contest.name }}</a> 
        			</br>Starts on 
        			<strong>
        				{{contest.startTime}}
        			</strong>
        			 and ends on 
        			<strong>
        				{{contest.endTime}}
        			</strong>
        		</div>
        	</div>
    	</div>
	</div>
</body>

</html>
